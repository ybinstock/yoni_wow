<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yoni's Wow Project</title>
  <meta name="description" content="Yoni's Wow Project">
  <script src="https://aframe.io/releases/latest/aframe.min.js"></script>

</head>
<body>
<a-scene>
  <a-entity id="woods" geometry="primitive: plane" material="color: blue"
            position="-20 0 0" scale=".1 .1 .1" sound="src: audio_description.m4a; autoplay: true"></a-entity>
  <a-sky src="space.jpg"></a-sky>

  <a-camera fov="80" position="0 1.8 0" near="0.2" cursor-color="#33CCFF"></a-camera>
  <a-curvedimage src="climatescores.png" radius="5.7" theta-length="180" height="9" rotation="0 100 0" scale="1.8 1.2 1.2"></a-curvedimage>
  <a-curvedimage src="hikingpic.jpg" radius="5.7" theta-length="72" height="2.6" rotation="0 -45 0" position="0 0.7 0" scale="0.6 0.6 0.6"></a-curvedimage>
  <a-curvedimage src="gnc.png" radius="5.7" theta-length="72" height="3.02" rotation="0 210 0" scale="0.8 0.8 0.8"></a-curvedimage>
  <a-curvedimage src="3driologo.jpg" radius="5.7" theta-length="72" height="3.02" rotation="0 120 0" scale="0.8 0.8 0.8"></a-curvedimage>
  <a-curvedimage src="smallchange.jpg" radius="5.7" theta-length="180" height="9" rotation="0 -80 0" scale="1.2 1.2 1.2"></a-curvedimage>

</a-scene>
</body>
</html>
